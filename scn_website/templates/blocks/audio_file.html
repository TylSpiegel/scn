<div class="audio-block">
    {% if self.audio %}
        <p><strong>{{self.pupitre}}</strong></p>
        <audio controls>
            <source src="{{ self.audio.url }}" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    {% else %}
        <p>No audio file has been selected</p>
    {% endif %}
</div>
