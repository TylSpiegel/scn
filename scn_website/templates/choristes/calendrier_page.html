{% extends "base.html" %}

{% load wagtailcore_tags wagtailimages_tags static %}

{% block content %}

	<section>
		<div class="container mx-auto p-4 bg-gray-100 rounded-lg shadow">

			<h1>{{ page.title }}</h1>
			<div class="flex justify-center rounded-xl">
				<div class="p-4">
					{% image page.calendrier_image fill-1200x1200 %}
				</div>
			</div>

			<section id="descr" class="content-box">
				<div class="content-box-title">
					<h3 class="text-white shadow-lg">Autres infos</h3>
				</div>
				<div class="content-content">{{ page.comment|richtext }}</div>
			</section>

	</section>
{% endblock %}
