{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block body_class %}template-blogindexpage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>
    <ul>
    {% for post in page.get_children %}
        <a href="{{post.url}}">
            <li>
                <p>{{ post.title }}</p>
                <p>{{ post.date }}</p>
            </li>
        </a>
    {% endfor %}
    </ul>

{% endblock %}
