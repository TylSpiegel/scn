{% load wagtailcore_tags static %}

<div class="pdf-file-block bg-white rounded-lg shadow-md p-4 my-4">
    <div class="flex items-center mb-4">
        <img src="{% static 'medias/pdf-icon.png' %}" alt="PDF" class="w-8 h-8 mr-3">
        <h3 class="text-xl font-semibold text-gray-800">{{ value.name }}</h3>
    </div>

    {% if value.documents %}
        <div class="space-y-3">
            {% for doc in value.documents %}
                <div class="flex items-center justify-between bg-gray-50 p-3 rounded">
                    <div class="flex items-center">
                        <svg class="w-6 h-6 text-red-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" 
                                  d="M7 21h10a2 2 0 002-2V9.414a1 1 0 00-.293-.707l-5.414-5.414A1 1 0 0012.586 3H7a2 2 0 00-2 2v14a2 2 0 002 2z"/>
                        </svg>
                        <span class="text-gray-700">{{ doc.filename }}</span>
                    </div>
                    <a href="{{ doc.url }}" 
                       class="inline-flex items-center px-4 py-2 bg-secondary text-white rounded hover:bg-primary transition-colors"
                       target="_blank">
                        Télécharger
                    </a>
                </div>
            {% endfor %}
        </div>
    {% endif %}

    {% if value.notes %}
        <div class="mt-4 text-gray-600 italic">
            {{ value.notes }}
        </div>
    {% endif %}
</div>
