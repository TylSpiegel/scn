<!-- templates/event_component.html -->

<div class="mx-auto w-4/5 shadow-md  overflow-hidden my-4">
    <div class="flex flex-wrap md:flex-no-wrap">
        <!-- Colonne de gauche -->
        <div class="w-full md:w-1/3 bg-primary p-4 flex flex-col justify-between">
            <div>
                <h2 class="text-2xl font-bold text-gray-700">{{ event.start_date | date:"d F" }}</h2>
            </div>
        </div>

        <!-- Colonne de droite -->
        <div class="w-full md:w-2/3 p-4">
            <h3 class="text-xl font-bold text-gray-800">{{ event.name }}</h3>
        </div>
    </div>
</div>
