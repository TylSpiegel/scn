{% extends "base.html" %}
{% load wagtailcore_tags %}

{% block content %}
<div class="container mx-auto px-4">
    <header class="my-8">
        <h1 class="text-3xl font-bold">{{ page.name }}</h1>
        {% if page.description %}
            <div class="mt-4">{{ page.description|richtext }}</div>
        {% endif %}
    </header>

    <div class="content-blocks space-y-8">
        {% for block in page.content %}
            <div class="block-wrapper">
                {% include_block block %}
            </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
